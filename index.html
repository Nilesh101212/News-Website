<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="logo_image1.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemclick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance"  onclick="onNavItemclick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics"  onclick="onNavItemclick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>
<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa deleniti saepe quo commodi nemo,
                dolor ea quis quae cupiditate. Voluptas, culpa fugiat? Explicabo expedita blanditiis deserunt
                perferendis quasi, labore provident at accusamus molestiae itaque corporis tenetur, omnis totam
                nihil? Animi?
            </p>
        </div>
    </div>
</template>
    <script src="script.js"></script>
</body>

</html>
